<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>강원일자리정보망</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sub.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/scroll_slider.css">

</head>

<body>
    <!-- 콘텐츠 영역 -->
    <div id="contents" class="found_ability_main main_wrap">
        <div class="inner">
            <!--main_section01-->
            <div class="main_section01 section">
                <h3 class="f40 tct bold02">
                    <span class="blue02">창업역량</span> 진단
                </h3>
                <p class="f18 tct mt_10">성공적인 창업을 위해 필요한 역량은?</p>

                <div class="fab_banner mt_30">
                    <div class="txt">
                        <p class="f20 lh2">
                            창업 시 본인의 사업역량과 부족한 점을 보완할 수 있도록 <br />
                            업종별, 단계별로 필요역량을 진단해보세요.
                        </p>
                    </div>
                </div>
            </div>
            <!--//main_section01-->

            <!--main_section02-->
            <div class="main_section02 section">
                <h3 class="main_tit">
                    <span class="blue02">진단 </span>Process
                </h3>
                <!--진단 step-->
                <div class="fab_step">
                    <div class="active">
                        <div class="cont">
                            <p class="num">01</p>
                            <p class="f20 bold01">창업분야 선택</p>
                        </div>
                        <div class="ico ico01">
                        </div>
                        <div class="arrow">다음</div>
                    </div>
                    <div>
                        <div class="cont">
                            <p class="num">02</p>
                            <p class="f20 bold01">창업단계 선택</p>
                        </div>
                        <div class="ico ico02">
                        </div>
                        <div class="arrow">다음</div>
                    </div>
                    <div>
                        <div class="cont">
                            <p class="num">03</p>
                            <p class="f20 bold01">창업역량 진단</p>
                        </div>
                        <div class="ico ico03">
                        </div>
                    </div>
                </div>
                <!--진단 step-->
            </div>
            <!--//main_section02-->


            <!--main_section03-->
            <div class="main_section03 section">
                <div class="blue_round03">
                    <p class="f20">희망하시는 <strong class="blue02">창업 분야</strong>를 선택해주세요.</p>
                </div>

                <div class="fab_select_wrap section">
                    <div class="inner">
                        <div class="fab_select_inner">
                            <div class="fab_select_area">
                                <input type="radio" id="newcomer02" name="career">
                                <label for="newcomer02">
                                    <span class="img imgFill">
                                        <img src="./images/main/foab_img01.png" alt="제조업분야">
                                    </span>
                                    <span class="text">제조업 분야</span>
                                </label>
                            </div>

                            <div class="fab_select_area">
                                <input type="radio" id="newcomer03" name="career">
                                <label for="newcomer03">
                                    <span class="img imgFill">
                                        <img src="./images/main/foab_img02.png" alt="도소매업 분야">
                                    </span>
                                    <span class="text">도소매업 분야</span>
                                </label>
                            </div>

                            <div class="fab_select_area">
                                <input type="radio" id="newcomer" name="career">
                                <label for="newcomer">
                                    <span class="img imgFill">
                                        <img src="./images/main/foab_img03.png" alt="서비스업 분야">
                                    </span>
                                    <span class="text">서비스업 분야</span>
                                </label>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="btn_wrap tct mt_100">
                    <a href="#" class="btn_style02 btn_blue">다음 단계 →</a>
                </div>
            </div>
            <!--main_section03-->

        </div>
    </div>
    <!-- //콘텐츠 영역 -->

    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/imgLiquid-min.js"></script>
    <script src="./js/jquery.mCustomScrollbar.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/sly.js"></script>
    <script src="./js/printThis.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/run.js"></script>

</body></html>
