<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>강원일자리정보망</title>
	<link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/slick.css">
	<link rel="stylesheet" href="./css/sub.css">
	<link rel="stylesheet" href="./css/jquery-ui.min.css">


</head>

<body>

	<!-- 콘텐츠 영역 -->
	<div id="contents" class="sub_wrap bg03">
		<!--inner-->
		<div class="inner">
			<h3 class="f40 tct bold02">
				<span class="cyon">직업역량</span> 진단
			</h3>

			<!--직업역량 진단 step-->
			<div class="ja_step">
				<div class="active">
					<div class="cont">
						<p class="num">01</p>
						<p class="f20 bold01">직종선택</p>
					</div>
					<div class="ico ico01">
					</div>
					<div class="arrow">다음</div>
				</div>

				<div>
					<div class="cont">
						<p class="num">02</p>
						<p class="f20 bold01">직업선택</p>
					</div>
					<div class="ico ico02">
					</div>
					<div class="arrow">다음</div>
				</div>

				<div>
					<div class="cont">
						<p class="num">03</p>
						<p class="f20 bold01">직업역량진단</p>
					</div>
					<div class="ico ico03">
					</div>
				</div>

			</div>
			<!--//직업역량 진단 step-->

			<!--취업 직업군 선택-->
			<div class="white_round section">
				<p class="bold01 f24">취업하고자하는 직업군을 선택하세요.</p>

				<!--ja_select-->
				<div class="ja_select">
					<div class="ja_select_area">
							<div class="img imgFill">
								<img src="./images/sub/ja_select01.png" alt="컴퓨터하는 남성">
							</div>
							<div class="radio_style01 radio_style02">
								<input type="radio" id="ja01" name="ja">
								<label for="ja01">IT분야</label>
							</div>
					</div>

					<div class="ja_select_area">
							<div class="img imgFill">
								<img src="./images/sub/ja_select02.png" alt="여러의 직장인들">
							</div>
							<div class="radio_style01 radio_style02">
								<input type="radio" id="ja02" name="ja">
								<label for="ja02">경영사무분야</label>
							</div>
					</div>

					<div class="ja_select_area">
							<div class="img imgFill">
								<img src="./images/sub/ja_select03.png" alt="강의하는 모습">
							</div>
							<div class="radio_style01 radio_style02">
								<input type="radio" id="ja03" name="ja">
								<label for="ja03">교육분야</label>
							</div>
					</div>

					<div class="ja_select_area">
							<div class="img imgFill">
								<img src="./images/sub/ja_select04.png" alt="노래하는 여성">
							</div>
							<div class="radio_style01 radio_style02">
								<input type="radio" id="ja04" name="ja">
								<label for="ja04">문화/예술분야</label>
							</div>
					</div>


					<div class="ja_select_area">
							<div class="img imgFill">
								<img src="./images/sub/ja_select05.png" alt="의사와 간호사">
							</div>
							<div class="radio_style01 radio_style02">
								<input type="radio" id="ja05" name="ja">
								<label for="ja05">보건분야</label>
							</div>
					</div>

					<div class="ja_select_area">
							<div class="img imgFill">
								<img src="./images/sub/ja_select06.png" alt="사회복지사">
							</div>
							<div class="radio_style01 radio_style02">
								<input type="radio" id="ja06" name="ja">
								<label for="ja06">사회복지분야</label>
							</div>
					</div>

					<div class="ja_select_area">
							<div class="img imgFill">
								<img src="./images/sub/ja_select07.png" alt="콜센터 업무하는 모습">
							</div>
							<div class="radio_style01 radio_style02">
								<input type="radio" id="ja07" name="ja">
								<label for="ja07">서비스분야</label>
							</div>
					</div>

					<div class="ja_select_area">
							<div class="img imgFill">
								<img src="./images/sub/ja_select08.png" alt="현장업무사진">
							</div>
							<div class="radio_style01 radio_style02">
								<input type="radio" id="ja08" name="ja">
								<label for="ja08">전기/전자분야</label>
							</div>
					</div>

					<div class="ja_select_area">
							<div class="img imgFill">
								<img src="./images/sub/ja_select09.png" alt="현미경 관찰하는 모습">
							</div>
							<div class="radio_style01 radio_style02">
								<input type="radio" id="ja09" name="ja">
								<label for="ja09">화학/환경/에너지/안전</label>
							</div>
					</div>

					<div class="ja_select_area">
							<div class="img imgFill">
								<img src="./images/sub/ja_select10.png" alt="칠판을 보고 있는 여러사람들">
							</div>
							<div class="radio_style01 radio_style02">
								<input type="radio" id="ja10" name="ja">
								<label for="ja10">기타분야</label>
							</div>
					</div>


				</div>
				<!--//ja_select-->

			</div>
			<!--//취업 직업군 선택-->
			
			<div class="btn_wrap tct">
            <a href="#" class="btn_style02 btn_blue btn">다음 단계 →</a>
			</div>

		</div>
		<!--//inner-->

	</div>
	<!-- //콘텐츠 영역 -->

	<script src="./js/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="./js/slick.min.js"></script>
	<script src="./js/imgLiquid-min.js"></script>
	<script src="./js/jquery.mCustomScrollbar.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	<script src="./js/run.js"></script>


</body></html>
