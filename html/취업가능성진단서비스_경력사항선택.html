<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>강원일자리정보망</title>
	<link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/sub.css">
	<link rel="stylesheet" href="./css/slick.css">
	<link rel="stylesheet" href="./css/scroll_slider.css">

</head>

<body>
	<!-- 콘텐츠 영역 -->
	<div id="contents" class="sub_wrap white_bg">
		<div class="inner">
				<h3 class="f40 tct bold02">
					<span class="blue03">취업가능성 진단</span> 서비스
				</h3>
				<p class="f18 tct mt_10">과연 내가 취업할 수 있는 가능성은?</p>
				<div class="em_banner mt_30">
					<div class="txt">
						<p class="f20 white">
							취업가능성진단은 원하는 직업에 취업하기에 본인의 역량수준이 <br />
							어느정도인지 진단해볼 수 있습니다. <br />
							<br />
							본 진단 서비스는 생애주기, 경력사항, 학력사항에 따라 상이한 결과가
							도출되어, 자가진단을 통해 자신의 취업가능성을 예측해보고 보다 똑똑한
							구직준비를 할 수 있도록 도와줍니다.
						</p>
					</div>
				</div>


			<div class="emab_select section_pd">
				<span class="ea_career"></span>
				<p class="f30 bold02">
					<span class="blue02">경력사항</span> 선택
				</p>
			</div>

		</div>

		<div class="emab_select_wrap section_pd">
		<div class="inner">
			<div class="em_select_inner">
				<div class="em_select_area">
						<input type="radio" id="newcomer" name="career">
						<label for="newcomer">
							<span class="img imgFill">
								<img src="./images/sub/emab_career_img01.png" alt="남성 여성">
							</span>
							<span class="text">신입</span>
						</label>
				</div>
				<div class="em_select_area">
						<input type="radio" id="career02" name="career">
						<label for="career02">
							<span class="img imgFill">
								<img src="./images/sub/emab_career_img02.png" alt="컴퓨터를 보고있는 여성 두명">
							</span>
							<span class="text">경력</span>
						</label>
				</div>
			</div>
			<div class="btn_wrap tct mt_60">
				<a href="#" class="btn_style02 btn_blue_line mr_30 btn_white">← 이전 단계</a>
				<a href="#" class="btn_style02 btn_blue">다음 단계 →</a>
			</div>
		</div>
		</div>
		
	</div>
	<!-- ///콘텐츠 영역 -->


	<script src="./js/jquery-3.2.1.min.js"></script>
	<script src="./js/slick.min.js"></script>
	<script src="./js/imgLiquid-min.js"></script>
	<script src="./js/jquery.mCustomScrollbar.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="./js/sly.js"></script>
	<script src="./js/printThis.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	<script src="./js/run.js"></script>

</body></html>
